<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>ConectAR-Dev - Página de inicio</title>
    <!-- hoja de estilos -->
    <link rel="stylesheet" href="src/style.scss">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- íconos de bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- logo de la pestaña -->
    <link rel="icon" type="image/png" href="imgs/logo-small-sin-fondo.png"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    
    <header class="container">
      <button class="btn btn-outline-secondary btn-lg d-flex align-items-center btn-transparent m-4">
        <i class="bi bi-arrow-left me-2"></i>
        Volver
      </button>
    </header>

    <main class="d-flex flex-column align-items-center justify-content-center">
      
      <div class="container-fluid px-0">
        <div class="container-fluid left">
  
          <div class="container-fluid d-flex justify-content-center">
            <div class="d-flex align-items-center p-3 text-nowrap overflow-auto">
              <div class="me-3 text-center">
                <img src="/imgs/logo-small.jpeg" alt="Logo de ConectAR-Dev" class="head-img align-self-center">
              </div>
    
              <div class="text-nowrap">
                <div class="fs-1 text-white fw-bold">ConectAR-Dev</div>
                <div class="fs-5 text-yellow">Professional Network</div>
              </div>
            </div>
          </div>
  
          <div class="text-secondary text-center m-4">
            Conecta con los mejores talentos tecnológicos y encuentra proyectos que impulsen tu carrera
          </div>
  
          <div class="card bg-card rounded-4 border-gray shadow-lg p-3 mb-5 card-login">
            <div class="text-center">
              <div class="text-primary text-white fs-2 fw-bold">Iniciar Sesión</div>
              <div class="text-secondary py-2">Accede a tu cuenta para conectar con oportunidades</div>
            </div>
            
            <form class="mx-3">
  
              <div class="form-group">
                <label for="email" class="text-white fw-bold">Email:</label>
                <input type="email" id="email" placeholder="Ingrese su email" class="form-control" aria-describedby="emailHelp">
                <small id="emailHelp" class="text-secondary">No compartiremos su email con nadie más</small>
              </div>
              <div class="form-group">
                <label for="password" class="text-white fw-bold">Contraseña:</label>
                <input type="password" class="form-control" placeholder="Contraseña">
              </div>
              <div class="form-check py-3 d-flex justify-content-center">
                <input type="checkbox" class="form-check-input" id="checkHelp">
                <label for="checkHelp" class="form-check-label text-secondary mx-2">Recordarme</label>
              </div>
                <div class="text-center">
                  <button type="button" class="btn btn-primary btn-lg btn-block">Enviar</button>
                  
                </div>
              
            </form>
  
            <div class="text-center my-3">
              <a href="" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
            </div>
  
            <hr class="text-secondary">
  
            <div class="text-center">
              <div class="text-secondary py-3">
                ¿No tienes una cuenta?
              </div>
              <button class="btn btn-outline-warning btn-block text-yellow  btn-dark w-50 my-3">Registrarse</button>
            </div>
  
          </div>
  
        </div>
  
        
        <div class="container right">
        </div>

      </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script type="module" src="/src/main.js"></script>

  </body>
</html>
